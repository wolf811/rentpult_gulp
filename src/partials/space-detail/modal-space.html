<div class="modal modal-main fade" id="modalSpaceProfile" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Добавить данные</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="">
        <div class="modal-body">
          <div class="mb-3">
            <h5 class="fw-light fs-5">Личные данные</h5>
            <div class="mb-3">
              <label for="userFio" class="form-label">Фамилия Имя Отчество</label>
              <input type="text" class="form-control form-control-sm" id="userFio">
            </div>
            <div class="mb-3">
              <label for="avatar" class="form-label">Фото профиля (аватар)</label>
              <input type="file" class="form-control form-control-sm" id="avatar">
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="mb-3">
                  <label for="userBirthday" class="form-label">Дата рождения</label>
                  <input type="date" class="form-control form-control-sm" id="userBirthday">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <div class="mb-3">
                  <label for="userPhone" class="form-label">Телефон</label>
                  <input type="text" class="form-control form-control-sm" id="userPhone">
                </div>
              </div>
              <div class="col-sm">
                <div class="mb-3">
                  <label for="userEmail" class="form-label">E-mail</label>
                  <input type="email" class="form-control form-control-sm" id="userEmail">
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="userAbout" class="form-label">О себе</label>
              <textarea class="form-control form-control-sm" name="userAbout" id="userAbout" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-sm"><i class="bi bi-save me-1"></i>Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal modal-main fade" id="modalSpaceDocs" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Добавить документ</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="">
        <div class="modal-body">
          <div class="mb-3">
            <label for="namedoc" class="form-label">Название документа</label>
            <input type="text" class="form-control form-control-sm" id="namedoc">
          </div>
          <div class="mb-3">
            <label for="doc" class="form-label">Документ</label>
            <input type="file" class="form-control form-control-sm" id="doc">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-sm"><i class="bi bi-save me-1"></i>Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</div>
