<form action="">
  <div class="row mb-3 align-items-center">
    <div class="col-sm col-lg-6 mb-3 mb-lg-0">
      <label for="addressObject" class="form-label">Адрес объекта</label>
      <input class="form-control form-control-sm" type="text" id="addressObject">
    </div>
  </div>
  <div class="row mb-3 align-items-center">
    <div class="col col-sm-6 col-lg-3 mb-3 mb-lg-0">
      <label for="areaObject" class="form-label">Площадь</label>
      <input class="form-control form-control-sm" type="text" id="areaObject">
    </div>
    <div class="col col-sm-6 col-lg-3">
      <label for="numberRooms" class="form-label">Количество комнат</label>
      <input class="form-control form-control-sm" type="text" id="numberRooms">
    </div>
  </div>
  <div class="row mb-3 align-items-center">
    <div class="col-sm col-lg-6 mb-3 mb-lg-0">
      <label for="nameDoc" class="form-label">Документ, подтверждающий право собственности или дающий право на
        распоряжение (управление) объектом</label>
      <input class="form-control form-control-sm" type="text" id="nameDoc">
    </div>
  </div>
  <div class="row mb-3 align-items-center">
    <div class="col col-sm-6 col-lg-3 mb-3 mb-lg-0">
      <label for="numberDoc" class="form-label">Номер документа</label>
      <input class="form-control form-control-sm" type="text" id="numberDoc">
    </div>
    <div class="col col-sm-6 col-lg-3">
      <label for="dateDoc" class="form-label">Дата выдачи</label>
      <input class="form-control form-control-sm" type="date" id="dateDoc">
    </div>
  </div>
  <div class="row mb-3 align-items-center">
    <div class="col-sm col-lg-6 mb-3 mb-lg-0">
      <label for="organDoc" class="form-label">Кем выдан</label>
      <input class="form-control form-control-sm" type="text" id="organDoc">
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-between">
    <div>
      <button class="btn btn-primary btn-sm" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Сохраняем...
      </button>
      <button type="submit" class="btn btn-primary btn-sm"><i class="bi bi-save me-1"></i>Сохранить</button>
    </div>
    <div class="text-success text-nowrap"><i class="bi bi-check-lg me-1"></i>Сохранено</div>
  </div>
</form>
