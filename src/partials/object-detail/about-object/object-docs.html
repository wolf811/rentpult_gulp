<div class="card-body">
  <a class="btn btn-outline-success btn-sm mb-2" data-bs-toggle="collapse" href="#formAddDocs" role="button"
    aria-expanded="false" aria-controls="formAddDocs"><i class="bi bi-plus-lg me-1"></i>Добавить</a>
  <div class="collapse" id="formAddDocs">

    <div class="card card-body rounded-0">
      <form action="">
        <fieldset class="small pb-3">
          <div class="row mb-3">
            <label for="dateLoadDoc" class="col-md-4 col-form-label">Дата</label>
            <div class="col-sm-3">
              <input class="form-control form-control-sm" type="date" id="dateLoadDoc">
            </div>
          </div>
          <div class="row mb-3">
            <label for="nameDoc" class="col-md-4 col-form-label">Название документа</label>
            <div class="col-sm col-xl-6">
              <input class="form-control form-control-sm" type="text" id="nameDoc">
            </div>
          </div>
          <div class="row mb-3">
            <label for="fileDoc" class="col-md-4 col-form-label">Файл документа</label>
            <div class="col-sm col-xl-6">
              <input class="form-control form-control-sm" type="file" id="fileDoc">
            </div>
          </div>
          <div class="row mb-3">
            <label for="commentDoc" class="col-md-4 col-form-label">Комментарий</label>
            <div class="col-sm col-xl-6">
              <textarea name="" id="commentDoc" rows="2" class="form-control form-control-sm"></textarea>
            </div>
          </div>
        </fieldset>
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <button class="btn btn-primary btn-sm" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Сохраняем...
            </button>
            <button type="submit" class="btn btn-primary btn-sm"><i class="bi bi-save me-1"></i>Сохранить</button>
            <a href="#formAddDocs" class="btn btn-link btn-sm" data-bs-toggle="collapse" role="button"
              aria-expanded="false" aria-controls="formAddDocs">Закрыть</a>
          </div>
          <div class="text-success text-nowrap"><i class="bi bi-check-lg me-1"></i>Сохранено</div>
        </div>
      </form>
    </div>
  </div>
  <div class="table-responsive mt-2">
    <table class="table table-light small">
      <thead>
        <tr>
          <th scope="col" width="50" class="text-center">#</th>
          <th scope="col">Дата</th>
          <th scope="col">Документ</th>
          <th scope="col">Комментарий</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="text-center"><a href="#" class="text-danger btn-sm" title="Удалить"><i class="bi bi-x-lg"></i></td>

          <td>выписка из ЕГРН от сентября 2020</td>
        </tr>
        <tr>
          <td class="text-center"><a href="#" class="text-danger btn-sm" title="Удалить"><i class="bi bi-x-lg"></i></td>
          <td>03.07.2021</td>
          <td><a href="#" target="_blank">выписка из домовой книги</a></td>
          <td>выписка от сентября 2020</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
