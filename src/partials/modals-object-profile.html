<div class="modal fade" id="modalValuesCounters" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Показания счётчиков</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="">
        <div class="modal-body">
          <div class="mb-3">
            <label for="month" class="form-label">Месяц</label>
            <select name="" id="month" class="form-select form-select-sm">
              <option selected>-</option>
              <option value="1">июнь</option>
              <option value="2">июль</option>
              <option value="3">август</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="counter" class="form-label">Счётчик</label>
            <select name="" id="counter" class="form-select form-select-sm">
              <option selected>-</option>
              <option value="1">Свет</option>
              <option value="2">ХВС</option>
              <option value="3">ГВС</option>
              <option value="4">Газ</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="valueCounter" class="form-label">Значение</label>
            <input class="form-control form-control-sm" type="text" id="valueCounter">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</div>
